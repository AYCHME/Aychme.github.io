      latex: f_+^{'',B\to\pi}(q^2)
    - qn: B->pi::f_+'(q2)
      latex: f_+^{',B\to\pi}(q^2)
    - qn: B->pi::f_+(q2)
      latex: f_+^{B\to\pi}(q^2)
