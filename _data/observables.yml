- title: Observables in (semi)leptonic $b$-hadron decays
  groups:
  - title: Observables in $B^-\to \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour.
    entries:
    - qn: B_u->lnu::BR
      latex: \mathcal{B}(B^- \to \ell^-\bar\nu)
  - title: Observables in $B\to \pi \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour. The option "form-factors" selects the form factor
      parametrization.
    entries:
    - qn: B->pilnu::BR
      latex: \mathcal{B}(B\to\pi\ell^-\bar\nu)
    - qn: B->pilnu::dBR/dq2
      latex: d\mathcal{B}(B\to\pi\ell^-\bar\nu)/dq^2
  - title: Observables in $B\to \bar{D} \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour. The option "form-factors" selects the form factor
      parametrization.
    entries:
    - qn: B->Dlnu::A_FB
      latex: A_{\text{FB}}(B\to \bar{D}\ell^-\bar\nu)
    - qn: B->Dlnu::A_FB(q2)
      latex: A_{\text{FB}}(B\to \bar{D}\ell^-\bar\nu)(q^2)
    - qn: B->Dlnu::BR
      latex: \mathcal{B}(B\to \bar{D}\ell^-\bar\nu)
    - qn: B->Dlnu::dBR/dq2
      latex: d\mathcal{B}(B\to \bar{D}\ell^-\bar\nu)/dq^2
  - title: Observables in $B\to \bar{D}^* \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour. The option "form-factors" selects the form factor
      parametrization.
    entries:
    - qn: B->D^*lnu::A_C^1
      latex: A_{\text{C}}^1(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_C^2
      latex: A_{\text{C}}^2(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_C^3
      latex: A_{\text{C}}^3(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_FB
      latex: A_{\text{FB}}(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_FB(q2)
      latex: A_{\text{FB}}(B\to \bar{D}^*\ell^-\bar\nu)(q^2)
    - qn: B->D^*lnu::A_T^1
      latex: A_{\text{T}}^1(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_T^2
      latex: A_{\text{T}}^2(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::A_T^3
      latex: A_{\text{T}}^3(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::BR
      latex: \mathcal{B}(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::F_L
      latex: F_{\text{L}}(B\to \bar{D}^*\ell^-\bar\nu)
    - qn: B->D^*lnu::dBR/dq2
      latex: d\mathcal{B}(B\to \bar{D}^*\ell^-\bar\nu)/dq^2
  - title: Observables in $B_s\to \bar{K}^* \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour. The option "form-factors"
      selects the form factor parametrization.
    entries:
    - qn: B_s->K^*lnu::dBR/ds
      latex: d\mathcal{B}(B_s\to \bar{K}^*\ell^-\bar\nu)/dq^2
  - title: Observables in $\Lambda_b\to \Lambda_c \ell^-\bar\nu$ decays
    desc: The option "l" selects the charged lepton flavour. The option "form-factors"
      selects the form factor parametrization.
    entries:
    - qn: Lambda_b->Lambda_c(2595)lnu::BR
      latex: \mathcal{B}(\Lambda_b\to\Lambda_c(2595) \ell^-\bar\nu)
    - qn: Lambda_b->Lambda_c(2625)lnu::BR
      latex: \mathcal{B}(\Lambda_b\to\Lambda_c(2625) \ell^-\bar\nu)
    - qn: Lambda_b->Lambda_clnu::A_FB^c(q2)
      latex: A_{\text{FB}}^{h\ell}(\Lambda_b\to\Lambda_c \ell^-\bar\nu)(q^2)
    - qn: Lambda_b->Lambda_clnu::A_FB^h(q2)
      latex: A_{\text{FB}}^h(\Lambda_b\to\Lambda_c \ell^-\bar\nu)(q^2)
    - qn: Lambda_b->Lambda_clnu::A_FB^l(q2)
      latex: A_{\text{FB}}^\ell(\Lambda_b\to\Lambda_c \ell^-\bar\nu)(q^2)
    - qn: Lambda_b->Lambda_clnu::BR
      latex: \mathcal{B}(\Lambda_b\to\Lambda_c \ell^-\bar\nu)
    - qn: Lambda_b->Lambda_clnu::F_0(q2)
      latex: F_0(\Lambda_b\to\Lambda_c \ell^-\bar\nu)(q^2)
    - qn: Lambda_b->Lambda_clnu::dBR/dq2
      latex: d\mathcal{B}(\Lambda_b\to\Lambda_c \ell^-\bar\nu)/dq^2
  - title: Miscellaneous matrix elements
    desc: ''
    entries: []
- title: Observables in rare (semi)leptonic and radiative $b$-hadron decays
  groups:
  - title: Observables in $B_q \to \ell^+\ell^-$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour.
    entries:
    - qn: B_q->ll::A_DeltaGamma
      latex: \mathcal{A}_{\Delta\Gamma}(B_q \to \ell^+\ell^-)
    - qn: B_q->ll::BR
      latex: \mathcal{B}(B_q \to \ell^+\ell^-)
    - qn: B_q->ll::BR@Untagged
      latex: \left\langle\mathcal{B}(B_q \to \ell^+\ell^-)\right\rangle
    - qn: B_q->ll::S
      latex: \mathcal{S}(B_q \to \ell^+\ell^-)
    - qn: B_q->ll::eff_lifetime
      latex: \langle\tau\rangle(B_q \to \ell^+\ell^-)
  - title: Observables in $B_q \to P \ell^+\ell^-$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour.
    entries:
    - qn: B->Kll::A_CP@LargeRecoil
      latex: A_\text{CP}(\bar{B}\to \bar{K}\ell^+\ell^-)
    - qn: B->Kll::A_FB(s)@LargeRecoil
      latex: A_\text{FB}(\bar{B}\to \bar{K}\ell^+\ell^-)(q^2)
    - qn: B->Kll::A_FB@LargeRecoil
      latex: A_\text{FB}(\bar{B}\to \bar{K}\ell^+\ell^-)
    - qn: B->Kll::BR@LargeRecoil
      latex: \mathcal{B}(\bar{B}\to \bar{K}\ell^+\ell^-)
    - qn: B->Kll::F_H(s)@LargeRecoil
      latex: F_\text{H}(\bar{B}\to \bar{K}\ell^+\ell^-)(q^2)
    - qn: B->Kll::F_H@LargeRecoil
      latex: F_\text{H}(\bar{B}\to \bar{K}\ell^+\ell^-)
    - qn: B->Kll::R_K(s)@LargeRecoil
      latex: R_K(q^2)
    - qn: B->Kll::R_K@LargeRecoil
      latex: R_K
    - qn: B->Kll::dBR/ds@LargeRecoil
      latex: d\mathcal{B}(\bar{B}\to \bar{K}\ell^+\ell^-)/dq^2
    - qn: B->Kll::d^2Gamma@LargeRecoil
      latex: d^2\mathcal{\Gamma(\bar{B}\to \bar{K}\ell^+\ell^-)}/(dq^2\, d\cos\theta_\ell)
  - title: Observables in $B_q \to V gamma$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour.
    entries: []
  - title: Observables in $B_q \to V \ell^+\ell^-$ decays
    desc: The option "l" selects the charged lepton flavour. The option "q" selects
      the spectator quark flavour.
    entries: []
  - title: Observables in $\Lambda_b \to \Lambda\ell^+\ell^-$ decays
    desc: The option "l" selects the charged lepton flavour.
    entries:
    - qn: Lambda_b->Lambdall::A_FB^c@LargeRecoil
      latex: A_\text{FB}^{h,\ell}(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::A_FB^c@LowRecoil
      latex: A_\text{FB}^{h,\ell}(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::A_FB^h@LargeRecoil
      latex: A_\text{FB}^h(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::A_FB^h@LowRecoil
      latex: A_\text{FB}^h(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::A_FB^l@LargeRecoil
      latex: A_\text{FB}^\ell(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::A_FB^l@LowRecoil
      latex: A_\text{FB}^\ell(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::BR@LargeRecoil
      latex: \mathcal{B}(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::BR@LowRecoil
      latex: \mathcal{B}(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::F_0@LargeRecoil
      latex: F_0(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::F_0@LowRecoil
      latex: F_0(\Lambda_b\to\Lambda\ell^+\ell^-)
    - qn: Lambda_b->Lambdall::dBR/dq2@LargeRecoil
      latex: d\mathcal{B}(\Lambda_b\to\Lambda\ell^+\ell^-)/dq^2
    - qn: Lambda_b->Lambdall::dBR/dq2@LowRecoil
